<template>
    <lightning-card class="cardcolor">
        <div class="calendar">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="2">
                    <lightning-button label="Prev" onclick={handlePrevious}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <h2 class="heading">{monthName} {currentYear}</h2>
                </lightning-layout-item>
                <lightning-layout-item size="3">
                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <lightning-button label="Next" onclick={handleNext}></lightning-button>
                </lightning-layout-item>
            </lightning-layout> 

            <lightning-layout multiple-rows>
                <lightning-layout-item size="2">
                </lightning-layout-item>
                <div class="calendar1">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={calendarDays} for:item="week">
                                <tr key={week}>
                                    <template for:each={week} for:item="day">
                                        <td key={day.date} class={day.class} data-id={day.day} data-name={day.lName} data-title={day.type} data-value={day.class} onclick={showModal}>
                                                {day.day} {day.name}  
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </lightning-layout>
        </div>

        <template if:true={showHolidayDetails}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" class='white-utility-icon' size="small" onclick={closeModal}></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
            </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Holiday
                            Details
                        </h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <span>{dayOfLeave}</span>
                        <br>
                        <span>{nameOfLeave}</span>
                        <br>
                        <span>{typeOfLeave}</span>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
		</template>
    </lightning-card>
</template>
