<template>

							<template if:true={showAdminDashboard}>

											</lightning-vertical-navigation-item-icon>
										</lightning-vertical-navigation-section>
									</div>

							</template>
							<template if:true={showTeacherDashboard}>

										</lightning-vertical-navigation-item-icon> -->

										</lightning-vertical-navigation-item-icon> -->

								</lightning-vertical-navigation>
							</template>
						</div>
				</lightning-layout-item>
				<template if:true={showAdminDashboard}>
					<template if:true={showSchoolModal}>
						<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
							class="slds-modal slds-fade-in-open">
							<div class="slds-modal__container">
								<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
										<lightning-icon icon-name="utility:close" class='red-utility-icon' size="small" onclick={closeModal}></lightning-icon>
										<span class="slds-assistive-text">Cancel and close</span>
								</button>
								<div class="slds-modal__header">
									<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
										School Information</h1>
								</div>
								<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
									<div class="modal">
										<lightning-modal-body>
											<div class="slds-box slds-theme_shade slds-theme_alert-texture">
												<div class="slds-scrollable_y" style="height:22rem;width:100%"
													tabindex="0">
													<c-custom-data-table key-field="Id" data={schoolRecord}
														columns={schoolColumns} onrowaction={handleRowAction}
														how-row-number-column resize-column-disabled onsave={handleSave}
														draft-values={saveDraftValues} sorted-by={sortBy}
														sorted-direction={sortDirection} onsort={doSorting}>
													</c-custom-data-table>
												</div>
											</div>
										</lightning-modal-body>
									</div>
								</div>
							</div>
						</section>
						<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
					</template>
					<template if:true={showClassAndAssignedSubject}>
						<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02"
							class="slds-modal slds-fade-in-open">
							<div class="slds-modal__container">
								<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
										<lightning-icon icon-name="utility:close" class='red-utility-icon' size="small" onclick={closeModal}></lightning-icon>
										<span class="slds-assistive-text">Cancel and close</span>
								</button>
								<div class="slds-modal__header">
									<h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">
										Classes And Assigned Subjects</h1>
								</div>
								<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
									<div class="modal">
										<lightning-modal-body>
											<template if:false={waitForASection}>
												<div class="exampleHolder">
													<lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
												</div>
											</template>
											<template if:true={waitForASection}>
												<lightning-layout multiple-rows>
													<lightning-layout-item size="12" padding="around-small"
														medium-device-size="9" large-device-size="9">
														<lightning-record-edit-form object-api-name="Assign_Classes__c">
															<lightning-input-field field-name="Teacher__c"
																variant="label-hidden" placeholder="Select teacher..."
																onchange={handleClassChange}>
															</lightning-input-field>
														</lightning-record-edit-form>
													</lightning-layout-item>
													<lightning-layout-item size="12" padding="around-small"
														medium-device-size="3" large-device-size="3">
														<lightning-button variant="brand" label="Go"
															onclick={handleGoClick}></lightning-button>
													</lightning-layout-item>
													<lightning-layout-item size="12" padding="around-small"
														medium-device-size="12" large-device-size="12">
														<template if:true={fetchedRecords}>
															<div class="slds-box">
																<table style="margin: 5px">
																	<thead>
																		<tr class="table_head">
																			<th>S.N.</th>
																			<th>Class</th>
																			<th>Section</th>
																			<th>Subject</th>
																		</tr>
																	</thead>
																	<tbody>
																		<template for:each={assignedClasses} for:item="ass"
																			for:index="index">
																			<tr key={ass.Id}>
																				<td>{serialNumber}</td>
																				<td if:true={ass.Class__r.Name}>{ass.Class__r.Name}</td>
																				<td>{ass.Class__r.Section__c}</td>
																				<td>{ass.Subject__r.Name}</td>
																			</tr>
																		</template>
																	</tbody>
																</table>
															</div>
														</template>
													</lightning-layout-item>
												</lightning-layout>
											</template>
										</lightning-modal-body>
									</div>
								</div>
							</div>
						</section>
						<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
					</template>
					
					<lightning-layout-item size="12" padding="around-small" medium-device-size="3"
						large-device-size="2">
						<div class="slds-box Teachers_Box" onclick={handleTimeTableTab}>
							<lightning-layout multiple-rows>
								<lightning-layout-item size="12" padding="around-small" medium-device-size="3"
									large-device-size="5">
									<lightning-icon class="icon" icon-name="action:log_event"

								</lightning-layout-item>

									</div>

						</div>

					<lightning-layout-item size="12" padding="around-small" medium-device-size="3"

						<div class="slds-box Employee_Box" onclick={handleEmployeeTab}>

					<lightning-layout-item size="12" padding="around-small" medium-device-size="6"

						<!-- <c-event-calendar-component></c-event-calendar-component> -->
						<c-calendar></c-calendar>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="around-small" medium-device-size="6" large-device-size="3"

						<c-announcement-dashboard></c-announcement-dashboard>

				<template if:true={showTeacherDashboard}>
					<lightning-layout-item size="12" padding="around-small" medium-device-size="9"
						large-device-size="10">
						<template if:true={showTeacherPannel}>
							<lightning-layout multiple-rows>
								<lightning-layout-item size="12" padding="around-small" medium-device-size="4"
									large-device-size="4">
