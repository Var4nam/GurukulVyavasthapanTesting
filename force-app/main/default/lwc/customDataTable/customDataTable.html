<template>
	<!-- AssignClass Datatable -->
	<template if:true={recordData}>
		<template if:true={showAssignClass}>
			<tr class="dataTableRow">
				<td role="gridcell">
					<div if:true={classObj} class="slds-truncate slds-align--absolute-center" style="overflow: initial;">
						<div if:true={isClassVisibles}>
							<a onclick={handelRedirect} data-name="Class__c"
								name={classObj.Id}><strong>{classObj.Name}</strong> </a>
							<lightning-icon icon-name="utility:edit" data-name="Class__c" size="x-small"
								onclick={handelEvent} style="margin-left: 20%;"></lightning-icon>
						</div>
						<div if:true={isClassLookup} class="lookup-design" style="margin:2%;width: 90%;">
							<lightning-record-edit-form record-id={recordData.Id} object-api-name="Assign_Classes__c">
								<lightning-output-field field-name="Class__c" data-name="Class__c" variant="label-hidden"
									onchange={handleMultiYear} value={classObj.Id}> </lightning-output-field>
							</lightning-record-edit-form>
						</div>
					</div>
				</td>
				<td role="gridcell">
					<div if:true={subObj} class="slds-truncate slds-align--absolute-center" style="overflow: initial;">
						<div if:true={isSubVisibles}>
							<a onclick={handelRedirect} data-name="Subject__c"
								name={subObj.Id}><strong>{subObj.Name}</strong> </a>
							<lightning-icon icon-name="utility:edit" data-name="Subject__c" size="x-small"
								onclick={handelEvent} style="margin-left: 20%;"></lightning-icon>
						</div>
						<div if:true={isSubLookup} class="lookup-design" style="margin:2%;width: 90%;">
							<lightning-record-edit-form record-id={recordData.Id} object-api-name="Assign_Classes__c">
								<lightning-output-field field-name="Subject__c" data-name="Subject__c"
									variant="label-hidden" onchange={handleMultiYear} value={subObj.Id}>
								</lightning-output-field>
							</lightning-record-edit-form>
						</div>
					</div>
				</td>
				<td role="gridcell">
					<div if:true={teacherObj} class="slds-truncate slds-align--absolute-center" style="overflow: initial;">
						<div if:true={isTeacherVisibles}>
							<a onclick={handelRedirect} data-name="Teacher__c"
								name={teacherObj.Id}><strong>{teacherObj.Name}</strong> </a>
							<lightning-icon icon-name="utility:edit" data-name="Teacher__c" size="x-small"
								onclick={handelEvent} style="margin-left: 20%;"></lightning-icon>
						</div>
						<div if:true={isTeacherLookup} class="lookup-design" style="margin:2%;width: 90%;">
							<lightning-record-edit-form record-id={recordData.Id} object-api-name="Assign_Classes__c">
								<lightning-output-field field-name="Teacher__c" data-name="Teacher__c"
									variant="label-hidden" onchange={handleMultiYear} value={teacherObj.Id}>
								</lightning-output-field>
							</lightning-record-edit-form>
						</div>
					</div>
				</td>
			</tr>
		</template>
