<template>
	<div class="slds-align_absolute-center">
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
				large-device-size="12">
				<lightning-card>
					<div if:false={showEmailPage} class="UsernameStyle">
						<img src={aiflyLogo} alt="Aifly">
						<div class="centered-heading">
							<h1>{showErrorEmali}</h1>
						</div>
						<legend class="slds-form-element__legend slds-m-top_x-small">Email</legend>
						<lightning-input type="Email" size="x-small" onchange={handleEmailChange}>
						</lightning-input>
						<button type="button" class="buttonStyle" onclick={handleForgotPasswordClick}>Forget Password</button>
					</div>

					<div if:true={showVerifyPage} class="UsernameStyle">
						<h1></h1>
						<div class="centered-heading">
							<h1>{showErrorVerify}</h1>
						</div>
						<legend class="slds-form-element__legend slds-m-top_x-small">Verify Code</legend>
						<lightning-input type="number" size="x-small" onchange={handleVerifyCodeChange}>
						</lightning-input>
						<!-- <lightning-button variant="base" label="Resend Code" onclick={handleResendClick}>
						</lightning-button> -->
						<button type="button" class="buttonStyle" onclick={handleVerifyClick}>Verify Code</button>
					</div>

					<div if:true={resetPasswordPage} class="UsernameStyle">
						<h1 class="slds-text-heading_large slds-align_absolute-center">Reset Password</h1>
						<div class="centered-heading">
							<h1>{showErrorConfirm}</h1>
						</div>
						<legend class="slds-form-element__legend slds-m-top_x-small">New password</legend>
						<lightning-input type="text" size="x-small" onchange={handleNewPasswordChange}>
						</lightning-input>
						<legend class="slds-form-element__legend slds-m-top_x-small">Confirm new password</legend>
						<lightning-input type="text" size="x-small" onchange={handleOldPasswordChange}>
						</lightning-input>
						<button type="button" class="buttonStyle" onclick={handleChangePasswordClick}>Change Password</button>
					</div>
					<!-- <div if:true={resetPasswordPage} class="reset-password-container">
						<h1 class="reset-password-heading">Reset Password</h1>
						<div class="centered-heading">
							<h1>{showErrorConfirm}</h1>
						</div>
						<legend class="input-label">New password</legend>
						<lightning-input type="password" size="x-small" onchange={handleNewPasswordChange}>
						</lightning-input>
						<legend class="input-label">Confirm new password</legend>
						<lightning-input type="password" size="x-small" onchange={handleConfirmPasswordChange}>
						</lightning-input>
						<button class="submit-button" onclick={handleChangePasswordClick}>Change Password</button>
					</div> -->

				</lightning-card>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
