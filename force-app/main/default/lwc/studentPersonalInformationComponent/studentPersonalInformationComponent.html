<template>
	<div class="modal">
		<lightning-modal-body>
			<lightning-record-view-form object-api-name="Student__c" record-id={studentId}>
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" padding="around-small" medium-device-size="12"
						large-device-size="12">
						<lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
							<lightning-accordion-section name="A" label="Personal Details">
								<lightning-layout multiple-rows>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="First_Name__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Last_Name__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Enrollment_Number__c">
										</lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Class__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Roll_Number__c" maxlength="7">
										</lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Sibling1__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Sibling2__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Blood_Group__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Date_of_Birth__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Enrollment_Date__c">
										</lightning-output-field>
									</lightning-layout-item>
								</lightning-layout>
							</lightning-accordion-section>
							<lightning-accordion-section name="B" label="Parents/Guardians Details">
								<lightning-layout multiple-rows>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Father_Name__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Mother_Name__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Parent_Contact_Information__c">
										</lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Relationships__c"></lightning-output-field>
									</lightning-layout-item>
								</lightning-layout>
							</lightning-accordion-section>
							<lightning-accordion-section name="C" label="Address" class="accordians">
								<lightning-layout multiple-rows>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Country__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="State__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="City__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Address_line_1__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Address_line_2__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Postal_code__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Locality__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Locality__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Land_Mark__c"></lightning-output-field>
									</lightning-layout-item>
								</lightning-layout>
							</lightning-accordion-section>
                            <lightning-accordion-section name="D" label="Result" class="accordians">
								<lightning-layout multiple-rows>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Grade_Level__c"></lightning-output-field>
									</lightning-layout-item>
									<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
										large-device-size="6">
										<lightning-output-field field-name="Result__c"></lightning-output-field>
									</lightning-layout-item>
								</lightning-layout>
							</lightning-accordion-section>
						</lightning-accordion>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-record-view-form>
		</lightning-modal-body>
	</div>
</template>
