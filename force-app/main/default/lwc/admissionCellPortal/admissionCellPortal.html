<template>
	<lightning-card>
		<div if:true={showLogoutButton} class="buttonStyle slds-m-right_medium">
			<button class="fancy-button" onclick={handleClick} label="Log Out">Log Out</button>
		</div>
		<div>
			<lightning-layout multiple-rows class="slds-theme_shade">
				<lightning-layout-item size="12" padding="around-small" medium-device-size="3" large-device-size="2">
					<div class="header-column">
						<div>
							<img style="max-height: 200px; cursor: pointer; margin-top: -50px;" alt="Compnay logo" src={companyLogo} onclick={handleLogoClick}/>
						</div>
							<lightning-vertical-navigation selected-item="reports_fee_section">
								<lightning-vertical-navigation-section>
									<lightning-vertical-navigation-item-icon label="Fee Section"
										name="reports_fee_section" icon-name="standard:currency">
									</lightning-vertical-navigation-item-icon>
								</lightning-vertical-navigation-section>
							</lightning-vertical-navigation>
						</div>
				</lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="8" large-device-size="1">
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="8" large-device-size="8" class="slds-box">
                    <lightning-record-edit-form object-api-name="Fee_Management__c" onsuccess={handleSuccess}>
						<lightning-layout multiple-rows>
                            <lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-output-field field-name="S_N__c"></lightning-output-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Name" required></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Amount__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Student__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Fee_Type__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Due_Date__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Due_Amount__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Duration__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Examination_Fee__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Extra_Activity_Fee__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Paid_Amount__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Payment_Status__c"></lightning-input-field>
							</lightning-layout-item>
                            <lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Tution_Fee__c"></lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Admission_Fee__c"></lightning-input-field>
							</lightning-layout-item>
                            <lightning-layout-item size="12" padding="around-small" medium-device-size="6"
								large-device-size="6">
								<lightning-input-field field-name="Extra_Activity_Fee__c"></lightning-input-field>
							</lightning-layout-item>
						</lightning-layout>
						<div class="slds-p-top_xx-small buttons ">
							<div class="slds-align_absolute-center">
								<lightning-button variant="brand-outline" label="Cancel" onclick={handleCancelClick}>
								</lightning-button>
								<lightning-button class="slds-p-left_xx-small" variant="brand" type="submit"
									label="Save"> </lightning-button>
							</div>
						</div>
					</lightning-record-edit-form>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="8" large-device-size="1">
                </lightning-layout-item>
			</lightning-layout>
		</div>
	</lightning-card>
</template>
