<template>
	<lightning-layout multiple-rows>
		<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
			large-device-size="12">
			<div class="greetingStyle"><b>{greeting} ({teacherName})</b></div>
		</lightning-layout-item>
		<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
			large-device-size="12">
			<lightning-card class="custom-card">
				<div class="slds-p-horizontal_large">
					<p class="slds-text-heading_large">{formattedDate}</p><br>
					<p>{dayName} | Shift Time (10:00 AM - 07:00 PM)</p><br>
					<div class="timer slds-text-heading_medium">
						<span>{currentTime.hours} : {currentTime.minutes} : {currentTime.seconds}</span>
					</div>
				</div>
				<div class="slds-align_absolute-center">
					<lightning-input type="toggle" variant="standard" message-toggle-active="Present"
						message-toggle-inactive="Absent" onchange={handleToggleChange} data-id={attendanceId} checked={isPresent}></lightning-input>
				</div>
			</lightning-card>
		</lightning-layout-item>
	</lightning-layout>
</template>
